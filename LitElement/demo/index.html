<html>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script type="module" src="../build/overtime-visualizer.js"></script>
  </head>
  <body>
    <style>
      html {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
    <script>

      function incrementNumber(e) {
        console.log(e);
        input = e.target.value;
        console.log(input);
      }
    </script>

    <overtime-visualizer id="ov"></overtime-visualizer> 

    <input style="margin-top: 50px"id="numput" type="number"/>

    <script>
      var data = [
        {name: 'Free overtime', color: '#F77', value: 10, priority: 1},
        {name: 'Valuable overtime', color: '#FF7', value: 15, priority: 2},
        {name: 'Premium overtime', color: '#77F', value: 20, priority: 3}
      ];


      var element = document.getElementById("ov");
      var input = document.getElementById("numput");
      input.addEventListener("input", (e) => {
        element.subtract = Number.parseInt(e.target.value);
      });

      element.overtimeData = data;
    </script>

  </body>
